<!DOCTYPE html>
<html>
    <head>
        {% block head %}
            <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
            <link rel="stylesheet" href="{{ asset_url('app.css') }}" />
            <title>Login - {{ blog.name }}</title>
        {% endblock %}
    </head>
    <body {{ body_class() }}>
        <div id="site">
            <div id="header">
                <div id="branding">
                    <a href="{{ site_url() }}"><img src="{{ asset_url('logo.png') }}"></a>
                </div>
            </div>
            <div id="content">
                <form action="{{ site_url('login') }}" method="POST">
                    <h3>{{ message }}</h3>
                    <p>
                        <label for="login">{{ __('Username') }}</label>
                        <input type="text" name="login" id="login" placeholder="{{ __('Username') }}" value="{{ user.login }}" />
                    </p>
                    <p>
                        <label for="password">{{ __('Password') }}</label>
                        <input type="password" name="pass" id="pass" placeholder="{{ __('Password') }}" value="{{ user.pass }}" />
                    </p>
                    <p>
                        <input type="hidden" id="token" name="token" value="{{ token }}">
                        <button>{{ __('Login') }}</button>
                        <a href="{{ site_url('forgot') }}">{{ __('Lost your password?') }}</a>
                    </p>
                    <p>
                        <input type="checkbox" id="remember" name="remember">
                        <label for="remember">Remember</label>
                    </p>
                </form>
            </div>
            <div id="footer">
                {% block footer %}
                    &copy; Copyright 2013 | <a href="https://github.com/niluy/niluy">Github</a>.
                    <br>
                    {{ runtime() }}, {{ memory_usage() }}
                {% endblock %}
            </div>
        </div>
    </body>
</html>
