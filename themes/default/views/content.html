<div id="post-{{ post.id }}" class="post">
    <div class="post-header">
        <h1 class="post-title">
            <a href="{{ post.url }}">{{ post.title }}</a>
            {% if current_user %}
            <span class="post-meta"> {{ post.edit_url(__('Edit')) }} {{ post.delete_url(__('Delete')) }}</span>
            {% endif %}
        </h1>
    </div>
    <div class="post-content">{{ post.html }}</div>
</div>
